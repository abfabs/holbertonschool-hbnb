<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBnB - Place Details</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="HBnB Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html" id="login-link" class="login-button">Login</a>
        </nav>
    </header>
    <main>
        <section id="place-details" class="place-details">
            <!-- Place details will be populated dynamically -->
            <!-- Example structure (for reference): -->
            <!--
            <h1>Place Name</h1>
            <div class="place-info">
                <p><strong>Host:</strong> Host Name</p>
                <p><strong>Price per night:</strong> $100</p>
                <p><strong>Description:</strong> Place description...</p>
                <p><strong>Amenities:</strong> WiFi, Pool, Kitchen</p>
            </div>
            -->
        </section>
        <section id="reviews">
            <h2>Reviews</h2>
            <!-- Reviews will be populated dynamically -->
            <!-- Example review card (for reference): -->
            <!--
            <div class="review-card">
                <p><strong>Username:</strong> JohnDoe</p>
                <p><strong>Rating:</strong> 5/5</p>
                <p><strong>Comment:</strong> Great place to stay!</p>
            </div>
            -->
        </section>
        <section id="add-review" class="add-review" style="display: none;">
            <h2>Add a Review</h2>
            <form id="review-form" class="form">
                <label for="review-text">Review:</label>
                <textarea id="review-text" name="review-text" required
                    placeholder="Share your experience..."></textarea>

                <label for="rating">Rating:</label>
                <select id="rating" name="rating" required>
                    <option value="">Select rating</option>
                    <option value="1">1 - Poor</option>
                    <option value="2">2 - Fair</option>
                    <option value="3">3 - Good</option>
                    <option value="4">4 - Very Good</option>
                    <option value="5">5 - Excellent</option>
                </select>

                <button type="submit">Submit Review</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 HBnB Tirana C27. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>

</html>
