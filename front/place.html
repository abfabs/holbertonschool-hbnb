<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details - HBnB</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="HBnB Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>
    <main>
        <section id="place-details">
            <!-- Place details will be populated dynamically -->
        </section>

        <section id="add-review" style="display: none;">
            <h2>Add a Review</h2>
            <form id="review-form">
                <label for="rating">Rating (1-5):</label>
                <select id="rating" name="rating" required>
                    <option value="">Select rating</option>
                    <option value="1">1 - Poor</option>
                    <option value="2">2 - Fair</option>
                    <option value="3">3 - Good</option>
                    <option value="4">4 - Very Good</option>
                    <option value="5">5 - Excellent</option>
                </select>

                <label for="review-text">Your Review:</label>
                <textarea id="review-text" name="review-text" rows="4" required></textarea>

                <button type="submit" class="submit-button">Submit Review</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 HBnB Tirana C27. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>

</html>
